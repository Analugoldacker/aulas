<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <input type="text" id="n1" placeholder="informe numero" />
    <input type="text" id="n2" placeholder="informe numero" />
     <button onclick="calcular()">Calcular</button>

     <p>Resultado inteiro: <span id="resInt"></span></p>
     <p>Resultado decimal: <span></span></p>

     <script>
        function calcular(){
            let n1 = parseInt(document.getElementById("n1").value)
            let n2 = parseInt(document.getElementById("n2").value)
            let resultado = n1 + n2 
           // document.getElementsByTagName('span')[0].innerHTML = resultado
            document.getElementById('resInt').innerHTML = resultado

            let f1 = parseFloat(document.getElementById("n1").value)
            let f2 = parseFloat(document.getElementById("n2").value)
            resultado = f1 + f2
            document.getElementsByTagName('span')[1].innerHTML = resultado.toFixed(2)
          
            
        }
     </script>

</body>
</html>

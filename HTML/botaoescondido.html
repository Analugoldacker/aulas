<!DOCTYPE html>
<html>
<head>
<style>
    .dropdown
    {
        position: relative;
        display: inline-block;
    }
    .dropdown-content
    {
        display: none;
        position: absolute;
        background-color: rgb(137, 7, 243);
        min-width: 150px;
        box-shadow: 0px 8px 16px 0px rgb(80, 79, 79);
        padding: 12px 16px;
        

    }

    .dropdown:hover .dropdown-content
    {
        display: block;
    }

</style>
</head>
<body>
    <h2>titulo</h2>
    <p>texto</p>
   
    <div class="dropdown">
       <span>botao que ira aparecer a mensagem</span>
       <div class="dropdown-content">
       <p>mesagem escondida</p>
       </div>
    </div>
</body>
</html>
